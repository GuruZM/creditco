name: Build and Deploy Laravel + Inertia + React

on:
  push:
    branches:
      - main # deploy on pushes to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, curl, tokenizer, xml

      # 3. Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.19.0'

      # 5. Install Node modules & build frontend assets
      - name: Build React assets
        run: |
          npm ci
          npm run build

      # 6. Clear Laravel caches
      # - name: Clear Laravel caches
      #   run: |
      #     php artisan cache:clear
      #     php artisan config:clear
      #     php artisan route:clear
      #     php artisan view:clear

      # 7. Prepare deploy folder (exclude node_modules)
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          # Copy Laravel files
          cp -r app bootstrap config database public resources routes vendor artisan deploy/
          # Copy built frontend assets
          cp -r public/build deploy/public/build

      # 8. Deploy via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps # change to ftps if your server requires it
          port: 21 # FTP port
          local-dir: deploy/ # only upload deploy folder
          server-dir: /
